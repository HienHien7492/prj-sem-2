<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thức ăn cho mel</title>
    <link rel="stylesheet" href="css/đồ ăn.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="product-card">
        <div class="product-image">
            <img src="images/menu-6-370x278.jpg" alt="Pedigree PRO PUPPY B">
        </div>
        <div class="product-details">
            <h2 class="product-title">Pedigree PRO PUPPY B</h2>
            <p class="product-subtitle">Nostrud Exercitation</p>
            <p class="product-price">98.000 đ <span class="discount-price">93.000 đ</span></p>
            <p class="product-description">Lorem Ipsum Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
            <div class="product-options">
                <div class="option">
                    <label for="color">Color:</label>
                    <select id="color">
                        <div class="flex-container">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                    </select>
                </div>
                <div class="option">
                    <label for="paper-type">Paper Type:</label>
                    <select id="paper-type">
                        <option value="ruled">Ruled</option>
                        <option value="plain">Plain</option>
                        <option value="grid">Grid</option>
                    </select>
                </div>
                <div class="option">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" id="quantity" value="1">
                </div>
            </div>
            <button class="add-to-cart-button">Thêm vào giỏ hàng</button>
            <button class="add-to-cart-button">Thanh Toán</button>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
